<!-- #filterTable: đây là tên của biến để tham chiếu đến bảng và sử dụng để thực hiện các chức năng như sắp xếp, lọc và phân trang.
[nzData]: đây là một mảng chứa dữ liệu để hiển thị trên bảng.
nzTableLayout: đây là kiểu bố cục của bảng, trong trường hợp này được đặt là "fixed" để bảng có độ rộng cố định. Ở đây bảng có độ rộng bằng nhau
*ngFor: đây là một cấu trúc lặp để hiển thị các cột trên bảng.
[nzSortOrder], [nzSortFn], [nzSortDirections]: đây là các thuộc tính để cho phép sắp xếp dữ liệu theo cột.
[nzFilterMultiple], [nzFilters], [nzFilterFn]: đây là các thuộc tính để cho phép lọc dữ liệu theo cột.
{{ column.name }}: đây là phần hiển thị tên của mỗi cột trên bảng.
*ngFor="let data of filterTable.data": đây là một cấu trúc lặp để hiển thị các dòng dữ liệu trên bảng.
{{ data.name }}, {{ data.age }}, {{ data.address }}: đây là các phần hiển thị dữ liệu trong mỗi ô của bảng. -->
<nz-table #filterTable [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
    <!-- <pre>{{listOfColumns | json}}</pre> -->
    <!-- NzTableSortOrder nghĩa là chế độ sort -->
    <tr>
      <th *ngFor="let column of listOfColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections" [nzFilterMultiple]="column.filterMultiple"
        [nzFilters]="column.listOfFilter" [nzFilterFn]="column.filterFn">
        {{ column.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of filterTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
    </tr>
  </tbody>
</nz-table>
